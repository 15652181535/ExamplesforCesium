<!--
	How to load ArcGis Server with ArcGisMapServerImageryProvider
-->
<!DOCTYPE html>
<head>
    <title>ArcGIS</title>
    <link href="../Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script type="text/javascript" src="./js/require.min.js" data-main="./js/main"></script>
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
    function onload(Cesium) {
        var viewer = new Cesium.Viewer('cesiumContainer', {
			imageryProvider : new Cesium.WebMapTileServiceImageryProvider({
				url : 'http://t0.tianditu.com/img_w/wmts',
				layer : 'img',
				style : 'default',
				format : 'tiles',
				tileMatrixSetID : 'w',
				credit : new Cesium.Credit('天地图全球影像服务'),
				maximumLevel : 18
			}),
			baseLayerPicker : false
		});

var arcgis =  new Cesium.ArcGisMapServerImageryProvider({
    url : 'http://www.geomap.cedd.gov.hk/arcgis/rest/services/SIS/MapServer',
});

        var imageryLayers = viewer.imageryLayers;

        imageryLayers.addImageryProvider(arcgis);
    };
</script>
</body>
