        var viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider : new Cesium.WebMapTileServiceImageryProvider({
                url : 'http://t0.tianditu.com/img_c/wmts?service=WMTS&version=1.0.0&request=GetTile&tilematrix={TileMatrix}&layer=img&style={style}&tilerow={TileRow}&tilecol={TileCol}&tilematrixset={TileMatrixSet}&format=tiles',
                layer : 'img',
                style : 'default',
                format : 'tiles',
                tileMatrixSetID : 'c',
                credit : new Cesium.Credit('天地图全球影像服务'),
                subdomains : ['t0','t1','t2','t3','t4','t5','t6','t7'],
                maximumLevel : 15,
                tilingScheme : new Cesium.GeographicTilingScheme(),
                tileMatrixLabels:['1','2','3','4','5','6','7']
            }),
            baseLayerPicker : false
        });

        var test =  new Cesium.ArcGisMapServerImageryProvider({
            url : 'http://atlasmaps.esri.com/arcgis/rest/services/Esri/USA_Population_Density/MapServer',
            enablePickFeatures : false
        });

        var imageryLayers = viewer.imageryLayers;

        imageryLayers.addImageryProvider(test);
    };
</script>
